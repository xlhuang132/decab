

OUTPUT_DIR: "outputs/" 
SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 500
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "DASO"  
  DASO:
    WITH_DIST_AWARE: True 
    DIST_TEMP: 1.5 
    INTERP_ALPHA: 0.5
    PSA_LOSS_WEIGHT: 1.0   
    WARMUP_ITER: 5000
   
MODEL:
  NAME: "WRN_28_8"   

  QUEUE:
    FEAT_DIM: 512  
    MAX_SIZE: 256  
  
DATASET:
  NAME: "cifar100"
  ROOT: "./data/cifar100" 
  NUM_CLASSES: 100
  GROUP_SPLITS: [30,35,35]
   
  BATCH_SIZE: 16 
  DL:
    NUM_LABELED_HEAD: 150
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 300
      IMB_FACTOR_UL: 100 
    OOD:
      ENABLE: True
      DATASET: 'TIN' 
      INCLUDE_ALL: True  
     
 