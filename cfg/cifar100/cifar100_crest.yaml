

OUTPUT_DIR: "outputs/" 
SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 500
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "CReST"  
  CREST:
    GEN_PERIOD_EPOCH: 100 # 5gens x 100epoch = total 500 epochs
    ALPHA : 3.0
    TMIN : 0.5
    PROGRESSIVE_ALIGN : False
  

MODEL:
  NAME: "WRN_28_8" 

DATASET:
  NAME: "cifar100"
  ROOT: "./data/cifar100" 
  NUM_CLASSES: 100
  GROUP_SPLITS: [30,35,35]
  
  BATCH_SIZE: 16 
  UNLABELED_DATASET_RETURN_INDEX: True 
  DL:
    NUM_LABELED_HEAD: 150
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 300
      IMB_FACTOR_UL: 100 
    OOD:
      ENABLE: True
      DATASET: 'TIN' 
      INCLUDE_ALL: True  
 