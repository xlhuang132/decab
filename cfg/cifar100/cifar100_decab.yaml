

OUTPUT_DIR: "outputs/" 

SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 500
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "DeCAB"
  CONFIDENCE_THRESHOLD: 0.95  
  DeCAB:  
    LAMBDA_D: 0.2
    DeCAB_CONTRA_TEMPERTURE: 0.07 
    WARMUP_EPOCH: 1 

MODEL:
  NAME:  "WRN_28_8"    

DATASET:
  NAME: "cifar100"
  ROOT: "./data/cifar100" 
  NUM_CLASSES: 100
  GROUP_SPLITS: [30,35,35]  
  BATCH_SIZE: 16
  DOMAIN_DATASET_RETURN_INDEX: True
  UNLABELED_DATASET_RETURN_INDEX: True
  LABELED_DATASET_RETURN_INDEX: True 
  DL:
    NUM_LABELED_HEAD: 150  
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 300  
      IMB_FACTOR_UL: 100 
    OOD:
      ENABLE: True
      INCLUDE_ALL: True
      DATASET: 'TIN'
      