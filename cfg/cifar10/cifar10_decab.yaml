

OUTPUT_DIR: "outputs/" 

SHOW_STEP: 100
SAVE_EPOCH: 10
MAX_EPOCH: 500
TRAIN_STEP: 500  
ALGORITHM:
  NAME: "DeCAB" 
  
  DeCAB:  
    LAMBDA_D:  0.2  
    DCSSL_CONTRA_TEMPERTURE: 0.07 
    WARMUP_EPOCH: 1
    CONTRAST_THRESH: 0.9 
MODEL:
  NAME: "WRN_28_2"      

DATASET:
  NAME: "cifar10"
  ROOT: "./data/cifar10" 
  NUM_CLASSES: 10
  GROUP_SPLITS: [3,3,4] 
  DOMAIN_DATASET_RETURN_INDEX: True
  UNLABELED_DATASET_RETURN_INDEX: True
  LABELED_DATASET_RETURN_INDEX: True 
  DL:
    NUM_LABELED_HEAD:  1500  
    IMB_FACTOR_L: 100
  DU:
    ID:
      NUM_UNLABELED_HEAD: 3000  
      IMB_FACTOR_UL: 100 
    OOD:
      ENABLE: True
      DATASET: 'TIN' # 'LSUN'
      INCLUDE_ALL: True  
 